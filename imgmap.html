<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width",initial-scale="1.0">
        <title>Image mapping</title>
    </head>
    <body>
      <img src="ram.jpg" usemap="#image_map">
      <map name="image_map">
        <area alt="Hero" title="Ram Charan" href="https://en.wikipedia.org/wiki/Ram_Charan" coords="341,110,40" shape="circle">
        <area alt="Hero" title="N.T.R" href="https://en.wikipedia.org/wiki/N._T._Rama_Rao_Jr" coords="448,122,46" shape="circle">
        <area alt="Hero" title="Mahesh Babu" href="https://en.wikipedia.org/wiki/Mahesh_Babu" coords="205,72,50" shape="circle">
      </map>
      
    </body>
</html>
